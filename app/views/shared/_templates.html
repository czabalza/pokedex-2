<script type="text/template" id="pokemon-list-item-template">
  <li class="poke-list-item">
    Type: <%%= pokemon.escape('poke_type') %><br>
    Name: <%%= pokemon.escape('name') %>
  </li>
</script>

<script type="text/template" id="pokemon-detail-template">
  <div class="detail">
    <img src="<%%= pokemon.escape('image_url') %>"></img>
    <ul class="poke-details">
      <li><strong>name:</strong><%%= pokemon.escape('name') %></li>
      <li><strong>attack:</strong><%%= pokemon.escape('attack') %></li>
      <li><strong>defense:</strong><%%= pokemon.escape('defense') %></li>
      <li><strong>moves:</strong><%%= pokemon.escape('moves') %></li>
      <li><strong>Type:</strong><%%= pokemon.escape('poke_type') %></li>
    </ul>
  </div>
  <strong>Toys:</strong>
  <ul class='toys'>
  </ul>
</script>

<script type="text/template" id="toy-list-item-template">
  <li class="toy-list-item">
    name: <%%= toy.escape('name') %><br>
    happiness: <%%= toy.escape('happiness') %><br>
    price: <%%= toy.escape('price') %><br>
  </li>
</script>

<script type="text/template" id="toy-detail-template">
  <div class="detail">
    <img src="<%%= toy.escape('image_url')%>"><br>
    <ul class="toy-details">
      <li><strong>id:</strong><%%= toy.escape('id') %></li>
      <li><strong>happiness:</strong><%%= toy.escape('happiness') %></li>
      <li><strong>name:</strong><%%= toy.escape('name') %></li>
      <li><strong>price:</strong><%%= toy.escape('price') %></li>
      <li>
        <select>
          <%% pokes.each(function (pokemon) { %>
            <%% var selected = pokemon.id === toy.get('pokemon_id') ? "selected" : ""; %>
            <option value="<%%= pokemon.id %>" <%%= selected %>>
              <%%= pokemon.escape('name') %>
            </option>
          <%% }) %>
        </select>
      </li>
    </ul>
  </div>
</script>

<script type="text/template" id="pokemon-form-template">
</script>
